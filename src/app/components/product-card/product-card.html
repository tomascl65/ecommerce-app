<div
  class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden h-[30rem] flex flex-col"
>
  <!-- Imagen del producto -->
  <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden bg-gray-200">
    <img
      [src]="product.image"
      [alt]="product.title"
      class="h-72 w-full object-cover object-center hover:scale-105 transition-transform duration-300"
    />
  </div>

  <!-- Contenido de la tarjeta -->
  <div class="p-4 flex-grow">
    <!-- Categoría -->
    <p class="text-xs text-gray-500 uppercase tracking-wider mb-1">
      {{ product.category }}
    </p>

    <!-- Título del producto -->
    <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2">
      {{ product.title }}
    </h3>

    <!-- Descripción corta -->
    <p class="text-gray-600 text-sm mb-3 line-clamp-2">
      {{ product.description | shortDescription: 50 }}
    </p>

    <!-- Rating -->
    <div class="flex items-center mb-3">
      <div class="flex items-center">
        <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
          ></path>
        </svg>
        <span class="text-sm text-gray-600 ml-1"> {{ product.rating.rate }} ({{ product.rating.count }}) </span>
      </div>
    </div>

    <!-- Precio -->
    <div class="flex items-center justify-between mb-4">
      <span class="text-2xl font-bold text-indigo-600"> ${{ product.price | number: '1.2-2' }} </span>
    </div>

    <!-- Botón agregar al carrito -->
    <button
      (click)="onAddToCart()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200 flex items-center justify-center space-x-2"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6.5-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6"
        ></path>
      </svg>
      <span>Agregar al carrito</span>
    </button>
  </div>
</div>
